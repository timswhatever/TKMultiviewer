<HTML>

<head>
    <title>Multiviewer</title>
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="/css/slider.css">
</head>

<header>
    <div class="headertop">
        <h1>Multiviewer</h1>
    </div>
</header>

<body>

<div class="urlbox">
<br>

<div>
    <script src="/js/playerOne.js"></script>
    <label class="switch">
        <input id="checkbox1" type="checkbox" onchange="submitOne()">
        <span class="slider round"></span>
      </label>
      <br>
        <label for="url1">1</label>
        <input type="text" id="url1" name="Channel1Submit" autocomplete="off" onchange="submitOne()"/>
</div>
<br>
<div>
    <script src="/js/playerTwo.js"></script>
    <label class="switch">
        <input id="checkbox2" type="checkbox" onchange="submitTwo()">
        <span class="slider round"></span>
      </label>
      <br>
    <label for="url2">2</label>
    <input type="text" id="url2" name="Channel2Submit" autocomplete="off" onchange="submitTwo()"/>
</div>
<br>
<div>
    <script src="/js/playerThree.js"></script>
    <label class="switch">
        <input id="checkbox3" type="checkbox" onchange="submitThree()">
        <span class="slider round"></span>
      </label>
      <br>
    <label for="url3">3</label>
    <input type="text" id="url3" name="Channel3Submit" autocomplete="off" onchange="submitThree()"/>
</div>
<br>
<div>
    <script src="/js/playerFour.js"></script>
    <label class="switch">
        <input id="checkbox4" type="checkbox" onchange="submitFour()">
        <span class="slider round"></span>
      </label>
      <br>
    <label for="url4">4</label>
    <input type="text" id="url4" name="Channel4Submit" autocomplete="off" onchange="submitFour()"/>
</div>
<br>

</div>

    <div id="twitch-embed"></div>

    <script src="https://embed.twitch.tv/embed/v1.js"></script>

    <div class="players">
        <div class="playerOne">
            <label>1</label>
            <iframe id="channel1" src="https://player.twitch.tv/?channel=?&parent=timswhatever.github.io" width='100%' height='480' frameborder="0" allowfullscreen="true" scrolling="no"></iframe>
        </div>

        <div class="playerTwo">
            <label>2</label>
            <iframe id="channel2" src="https://player.twitch.tv/?channel=?&parent=timswhatever.github.io" width='100%' height='480' frameborder="0" allowfullscreen="true" scrolling="no"></iframe>
        </div>

        <div class="playerThree">
            <label>3</label>
            <iframe id="channel3" src="https://player.twitch.tv/?channel=?&parent=timswhatever.github.io" width='100%' height='480' frameborder="0" allowfullscreen="true" scrolling="no"></iframe>
        </div>  

        <div class="playerFour">
            <label>4</label>
            <iframe id="channel4" src="https://player.twitch.tv/?channel=?&parent=timswhatever.github.io" width='100%' height='480' frameborder="0" allowfullscreen="true" scrolling="no"></iframe>
        </div>
     </div>
